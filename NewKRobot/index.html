<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>KurokoRobot聊天模拟器</title>
</head>
<body> 
    <div id="container">
        <div id="title-box">
            <p id="u-name">筱原 黑子仙贝</p>
            <p id="u-id">@kurokosenbai2</p>
        </div>
        <div id="content-box">
            <div id="chat-box">

            </div>
        </div>
        <div id="input-box">
            <div id="input-box-in">
                <div id="input-img-box">
                    <img id="user" src="" alt="" onclick="changeState()">
                </div>
                <div id="input-input-box">
                    <input type="text" name="" id="input-input">
                </div>
                <div id="input-button">
                    <button  onclick="sendMessage()"></button>
                </div>
            </div>
            <div class="users-list">
                <ul id="users-box">

                </ul>
            </div>
        </div>
    </div>
    <div id="explain">
        <div id="explain-in">
            <p>1.输入框内输入内容后，点击箭头即可和黑子聊天</p>
            <p>2.点击头像可切换角色和黑子机器人聊天</p>
            <p>3.不同的角色和黑子聊天有不同的回复</p>
			<p>4.聊天框输入<span style="font-size:25px;color: red;">cow</span>即可召唤天津风助阵</p>
            <p>
                作者
                <a href="https://mobile.twitter.com/MisakaImoto32">@MisakaImoto32</a>
                <a href="https://mobile.twitter.com/DFK_KLEE">@筱原可莉</a>
<a href="https://mobile.twitter.com/Misaka_RPC">@御坂美琴电台🇨🇳</a>
<a href="../KRobot">上个版本请点击这里</a>
            </p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
